<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Personal Stock Agent</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-brand">Personal Stock Agent</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('dashboard') }}">Home</a></li>
      <li><a href="{{ url_for('reports') }}">Reports</a></li>
      <li><a href="{{ url_for('agent') }}">Agent</a></li>
      <li><a href="{{ url_for('profile') }}" class="active">Profile</a></li>
      <li><a href="{{ url_for('logout') }}">Sign Out</a></li>
    </ul>
  </nav>

  <!-- Profile Content -->
  <main class="dashboard-main">
    <h1>Profile</h1>
    
    <div class="profile-container">
      <!-- Profile Picture -->
      <div class="profile-pic">
        <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile Picture">
        <button class="update-btn">Change Picture</button>
      </div>

      <!-- User Info -->
      <div class="profile-info">
        <h2>{{ user_email }}</h2>
        <p><strong>Member Since:</strong> September 2025</p>
        <p><strong>Last Login:</strong> Today</p>

        <div class="profile-actions">
          <button class="update-btn">Update Profile</button>
          <button class="update-btn">Change Password</button>
          <button class="danger-btn">Delete Account</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
